<!DOCTYPE html>
<html>

<body>
    <!-- In HTML, images are defined with the <img> tag.

The <img> tag is empty, it contains attributes only, and does not have a closing tag.

The src attribute specifies the URL (web address) of the image: -->

    <h2>HTML Image</h2>
    <img src="pic_trulli.jpg" alt="Trulli" width="500" height="333">

    <!-- The alt attribute provides an alternate text for an image, if the user for some reason cannot view it (because of slow connection, an error in the src attribute, or if the user uses a screen reader).

The value of the alt attribute should describe the image

If a browser cannot find an image, it will display the value of the alt attribute:

-->

    <img src="img_chania.jpg" alt="Flowers in Chania">

    <!-- You can use the style attribute to specify the width and height of an image.

 -->

    <img src="pic_trulli.jpg" alt="Trulli" style="width: 400px;height:500px">

    <!-- Alternatively, you can use the width and height attributes: -->

    <img src="pic_trulli.jpg" alt="Trulli" width="500" height="333">

    <!-- The width, height, and style attributes are valid in HTML5.

However, we suggest using the style attribute. It prevents styles sheets from changing the size of images: -->

    <!-- Images can be from any valid URL -->

    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

    <!-- GIFS are supported as well as png, jpeg and bmp files -->


    <!-- To use an image as a link, put the <img> tag inside the <a> tag: -->

    <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
    </a>

    <!-- Use the CSS float property to let the image float to the right or to the left of a text: -->

    <p>
        <img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;"> The image will float to the right of the text.</p>

    <p>
        <img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;"> The image will float to the left of the text.</p>


    <!-- The <map> tag defines an image-map. An image-map is an image with clickable areas.

In the image below, click on the computer, the phone, or the cup of coffee: -->

    <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
    </map>


    <!-- To add a background image on an HTML element, use the CSS property background-image:

To add a background image on a web page, specify the background-image property on the BODY element:

<body style="background-image:url('clouds.jpg')">

<h2>Background Image</h2>

</body>
-->



</body>

</html>
