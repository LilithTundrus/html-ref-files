<!DOCTYPE html>
<html>

<body>
    The HTML
    <!-- <canvas> element is used to draw graphics, on the fly, via JavaScript. The
    <canvas> element is only a container for graphics. You must use JavaScript to actually draw the graphics. Canvas has several
    methods for drawing paths, boxes, circles, text, and adding images. -->

    <!-- Canvases are for drawing shapes and colors to a specific area of the screen
     -->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>

</body>

</html>
